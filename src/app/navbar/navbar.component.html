<header class="bg-orange-500">
  <h1 class="inline-block p-3">
    <a class="font-bold hover:no-underline" routerLink="/">
      HackerNews Angular
    </a>
  </h1>
  <nav class="inline-block">
    <a
      class="p-3"
      *ngFor="let link of links"
      routerLinkActive="active"
      routerLink="{{ link.path }}"
    >
      {{ link.text }}
    </a>
  </nav>
</header>
